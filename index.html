<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Students Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-100p">Students Dashboard</h1>
        <div class="row g-3 m-100p">
          <div class="col-md-3">
            <input class="form-control" type="text" id="studentName" placeholder="Student Name">
          </div>
          <div class="col-md-3">
            <input class="form-control" type="date" id="dob" placeholder="Date of Birth">
          </div>
          <div class="col-md-3">
            <input class="form-control" type="text" id="address" placeholder="Address">
          </div>
          <div class="col-md-3  mt-3">
            <button class="btn btn-secondary add-btn rounded-circle" onclick="addStudent()">+</button>
          </div>
        </div>
    
        <!-- Student Table -->
        <div class="table-responsive ">
          <table class="table table-bordered table-hover table-striped student-table">
            <thead class="table-dark">
              <tr>
                <th style="min-width: 200px;">Student Name</th>
                <th style="min-width: 150px;">Date of Birth</th>
                <th style="min-width: 250px;">Address</th>
                <th class="actions-column">Actions</th>
              </tr>
            </thead>
            <tbody id="studentList"></tbody>
          </table>
        </div>
      </div>
    
    <script src="index.js"></script>
    <script src="services.js"></script>
</body>
</html>
